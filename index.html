<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex e Position</title>

    <!-- Estilo padrão da página -->
    <link rel="stylesheet" href="./src/styles/reset.css">

    <!-- Estilos para os elementos da página -->
    <link rel="stylesheet" href="./src/styles/global.css">

    <!-- arquivo json: npm init -->
     <!-- placehold -->
</head>

<body>

    <header>

        <!-- logo -->
        <div class="header-logo">
            <img src="./src/assets/icons/logo-f.svg" alt="Logo Site" class="effect"/>
        </div>

        <!-- menu -->
        <nav class="header-menu">
            <ul>
                <!-- li*4{item0$} -->
                <a href="#content-nosso-time">
                    <li>Nosso Time</li>
                </a>
                <a href="#content-cursos">
                    <li>Cursos</li>
                </a>
                <a href="#content-faq">
                    <li>FAQ</li>
                </a>
                <a href="#content-contato">
                    <li>Contato</li>
                </a>
            </ul>
        </nav>

        <!-- login -->
        <div class="header-login">

            <div class="header-search">
                <input type="text" placeholder="Pesquise aqui" />
            </div>

            <div class="header-login-icon">
                <img src="./src/assets/images/pessoa-F1.png" alt="ícone Perfil" class="effect"/>
            </div>

        </div>

    </header>

    <main>

        <div class="whatsapp-button">
            <a href="https://wa.me/5516999933708" target="_blank" aria-label="Conversar no Whatsapp"><img src="src/assets/icons/whats.svg" alt="Logo Whatsapp"></a>
        </div>

        <section class="content-nosso-time" id="content-nosso-time">

            <!-- figure.speaker-card*4 -->
            <figure class="speaker-card">
                <img src="src/assets/images/pessoa-F2.png" alt="Ariana Castro">
                <figcaption>
                    <h3>Ariana Castro</h3>
                    <p>Sistemas de Informação</p>
                    <p>Une a lógica da programação com a criatividade do design.</p>
                </figcaption>
            </figure>

            <figure class="speaker-card">
                <img src="src/assets/images/pessoa-M1.png" alt="Marcelo Aguiar">
                <figcaption>
                    <h3>Marcelo Aguiar</h3>
                    <p>Tecnologia em Análise e Desenvolvimento de Sistemas</p>
                    <p>Protege os dados e os sistemas da empresa.</p>
                </figcaption>
            </figure>

            <figure class="speaker-card">
                <img src="src/assets/images/pessoa-F3.png" alt="Antonela Fernandes">
                <figcaption>
                    <h3>Antonela Fernandes</h3>
                    <p>Ciência da Computação</p>
                    <p>Transforma dados em informações estratégicas para o negócio.</p>
                </figcaption>
            </figure>

            <figure class="speaker-card">
                <img src="src/assets/images/pessoa-M2.png" alt="Paulo Henrique">
                <figcaption>
                    <h3>Paulo Henrique</h3>
                    <p>Engenharia de Software</p>
                    <p>O arquiteto da infraestrutura moderna.</p>
                </figcaption>
            </figure>

        </section>

        <section class="content-cursos" id="content-cursos"><span>Cursos</span></section>

        <section class="content-faq" id="content-faq"><span>FAQ</span></section>

        <section class="content-contato" id="content-contato"><span>Contato</span></section>

    </main>

    <footer class="footer-content">

        <section class="footer-address">
            <span class="footer-address__title">Lorem ipsum</span>
            <p class="footer-address__p">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </section>

        <section class="footer-logo">
            <a href="#"><img src="src/assets/icons/logo-f.svg" alt="Logo Site" class="effect"></a>
        </section>

        <!-- section>ul>li*4>a>img -->
        <section class="footer-social">
            <ul>
                <a href="#">
                    <li><img src="src/assets/icons/face.svg" alt="Facebook" class="effect"></li>
                </a>

                <a href="#">
                    <li><img src="src/assets/icons/insta.svg" alt="Instagram" class="effect"></li>
                </a>

                <a href="#">
                    <li><img src="./src/assets/icons/youtube.svg" alt="Youtube" class="effect"></li>
                </a>
                <a href="#">
                    <li><img src="src/assets/icons/tiktok.svg" alt="Tiktok" class="effect"></li>
                </a>

                
            </ul>
        </section>

    </footer>

</body>
</html>
